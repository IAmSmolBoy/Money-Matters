<div class="container-page">
    <!-- COLUMN 1 -->
    <div id="budget-container">
      <form>
        <label>Enter Your Budget</label>
        <input type="number" id="budgetInput" placeholder="What is your budget for the month?"/>
        <button type="button" id="calcBtn">Add Budget</button>
        <div id="budget-error-message"></div>
      </form>
    </div>

    <!-- COLUMN 3 -->
    <div id="expenseEntry-container">
      <form>
        <label>Expense Item Name</label>
        <input type="text " id="expenseInput" placeholder="E.g: McSpicy Set"/>
        <label>Enter Your Expense Amount</label>
        <input type="number" id="expenseAmountInput" placeholder="How much is the item?"/>
        <button type="button" id="expenseBtn">Add Expense</button>
        <div id="expense-error-message"></div>
      </form>
    </div>

    <!-- COLUMN 2 -->
    <div id="balanceDisplay-container">
      <div id="budgetTotalAmount">
        <h2>Budget</h2>
        <i class="fa fa-bullseye balance"></i>
        <h3 id="budgetMoney" class="moneyOutput text-green">$0</h3>
      </div>

      <div id="expensesTotalAmount">
        <h2>Expenses</h2>
        <i class="fa fa-credit-card-alt expense" aria-hidden="true"></i>
        <h3 id="expensesMoney" class="moneyOutput text-red">$0</h3>
      </div>

      <div id="balanceTotalAmount">
        <h2>Balance</h2>
        <i class="fa fa-dollar balance" aria-hidden="true"></i>
        <h3 id="balanceMoney" class="moneyOutput text-green">$0</h3>
      </div>
    </div>

    <!-- COLUMN 4 -->
    <div id="expenses-container">
      <table id="table-list">
        <tr>
          <th>Expense Item Name</th>
          <th>Expense Cost</th>
          <th></th>
        </tr>
      </table>
    </div>
  </div>
