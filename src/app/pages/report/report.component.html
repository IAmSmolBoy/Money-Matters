<div class="container-page">
    <!-- COLUMN 1 -->
  <div class="column" id="column1">
    <div id="budget-container" class="containers green-border">
      <form [formGroup]="budgetForm" (ngSubmit)="budgetSubmit()">
        <label>Enter Your Budget</label>
        <input class="inputs green-outline green-border" min="0" type="number" formControlName="budget" id="budgetInput" placeholder="What is your budget for the month?"/>
        <button class="green-border btns" type="submit" id="calcBtn">Set Budget Goal</button>
        <div id="budget-error-message"></div>
      </form>
    </div>

    <div id="expenseEntry-container" class="containers" [ngClass]="{'red-border': transactionType === true, 'green-border' : transactionType === false }">
      <button (click)="setTransactionType(true)" class="categorySelecter red-border-bottom">Expenses</button>
      <button (click)="setTransactionType(false)" class="categorySelecter green-border-bottom">Earnings</button>
      <form>
        <label for="category"></label>
        <!-- Supposed Dropdown -->
        <div class="module">
          <div class="trigger">
            <span><em>üñê</em> Visit Us</span>
            <!-- Put your content here in this class, u can rename it but keep in mind the references in CSS -->
            <ul class="objects">
              <li><a routerLink="/">Hello</a></li>
              <li><a routerLink="/">Hong Rui</a></li>
              <li><a routerLink="/">Enjoy</a></li>
              <li><a routerLink="/">This Dropdown</a></li>
            </ul>
          </div>
        </div>
        <!-- Dropdown ends here -->
        <label for="reason">Enter The Reason For this Transaction</label>
        <input class="inputs red-outline red-border" type="text" id="reason" placeholder="E.g: McSpicy Set"/>
        <label for="amount">Enter Your transaction Amount</label>
        <input class="inputs red-outline red-border" type="number" id="amount" placeholder="How much is the item?"/>
        <button [ngClass]="{'red-border': transactionType === true, 'green-border' : transactionType === false }" class="btns" type="submit" id="expenseBtn">Add Transaction</button>
        <div id="expense-error-message"></div>
      </form>
    </div>
  </div>

    <!-- COLUMN 2 -->
    <div class="column" id="column2">
      <div class="mt-auto mb-auto" id="balanceDisplay-container">
        <div class="ml-auto mr-auto" id="budgetTotalAmount">
          <h2>Budget</h2>
          <i class="fa fa-bullseye balance"></i>
          <h3 id="budgetMoney" class="moneyOutput text-green">${{user.budget}}</h3>
        </div>
  
        <div class="ml-auto mr-auto" id="expensesTotalAmount">
          <h2>Expenses</h2>
          <i class="fa fa-credit-card-alt expense" aria-hidden="true"></i>
          <h3 id="expensesMoney" class="moneyOutput text-red">$0</h3>
        </div>
  
        <div class="ml-auto mr-auto" id="balanceTotalAmount">
          <h2>Balance</h2>
          <i class="fa fa-dollar balance" aria-hidden="true"></i>
          <h3 id="balanceMoney" class="moneyOutput text-green">$0</h3>
        </div>
      </div>
  
      <div class="m-auto" id="expenses-container">
        <table id="table-list">
          <tr>
            <th>number</th>
            <th>category</th>
            <th>amount</th>
            <th>date</th>
            <th>description</th>
          </tr>
          <tr *ngFor="let trans of transactionList; let i = index">
            <td>{{i + 1}}</td>
            <td>{{trans.category}}</td>
            <td>{{trans.amount}}</td>
            <td>{{trans.date.toDateString().split(" ").slice(1).join(" ")}}</td>
            <td>{{trans.description}}</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
