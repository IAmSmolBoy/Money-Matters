<div class="cardContainer">
  <div class="outer-div" (mouseenter)="onHover()" (mouseleave)="noHover()">
      <div class="inner-div">
        <div class="front">
          <div class="front_bkg-photo"></div>
          <img src="{{user.pfp}}" class="front_face-photo">
          <div class="front_text">
            <h3 class="front_text-header">{{user.username}}</h3>
            <p *ngIf="own" class="front_text-para"><i class="fa-solid fa-envelope"></i> {{user.email}}</p>
            <p class="front_text-para"><i class="fa-solid fa-address-card"></i> {{user.role}}</p>
            <span class="front_text-hover">Hover for Socials</span>
          </div>
        </div>
        <div class="back">
          <div class="social-media-wrapper">
            <a href="{{user.socials.facebook}}" class="social-icon"><i class="fa-brands fa-facebook-square"></i></a> 
            <a href="{{user.socials.github}}" class="social-icon"><i class="fa-brands fa-github-square"></i></a>
            <a href="{{user.socials.linkedIn}}" class="social-icon"><i class="fa-brands fa-linkedin"></i></a>
            <a href="{{user.socials.instagram}}" class="social-icon"><i class="fa-brands fa-instagram-square"></i></a>
          </div>
          <a *ngIf="own" routerLink="editProfile" class="editOrif"></a>
        </div>
      </div>
  </div>
  <div *ngIf="own" class="editProfFormContainer">
    <form [formGroup]="editForm" (ngSubmit)="updateProfile">
      
    </form>
  </div>
</div>
