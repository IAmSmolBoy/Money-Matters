<div class="cardContainer">
  <div class="outer-div" (mouseenter)="onHover()" (mouseleave)="noHover()">
      <div class="inner-div">
        <div class="front">
          <div class="front_bkg-photo"></div>
          <img src="{{user.pfp}}" class="front_face-photo">
          <div class="front_text">
            <h3 class="front_text-header">{{user.username}}</h3>
            <p *ngIf="own" class="front_text-para"><i class="fa-solid fa-envelope"></i> {{user.email}}</p>
            <p class="front_text-para"><i class="fa-solid fa-address-card"></i> {{user.role}}</p>
            <span class="front_text-hover">Hover Over Me!</span>
          </div>
        </div>
        <div class="back">
          <div class="social-media-wrapper">
            <a href="{{user.socials.facebook}}" class="social-icon"><i class="fa-brands fa-facebook-square"></i></a> 
            <a href="{{user.socials.github}}" class="social-icon"><i class="fa-brands fa-github-square"></i></a>
            <a href="{{user.socials.linkedIn}}" class="social-icon"><i class="fa-brands fa-linkedin"></i></a>
            <a href="{{user.socials.instagram}}" class="social-icon"><i class="fa-brands fa-instagram-square"></i></a>
            <a href="" class="social-icon toggleeditprof"><i class="fa-solid fa-pen-to-square"></i></a>
          </div>
          <a *ngIf="own" routerLink="editProfile" class="editOrif"></a>
        </div>
      </div>
  </div>
  <div *ngIf="own" class="editProfFormContainer">
    <form [formGroup]="editForm" (ngSubmit)="updateProfile">
      <div class="wrapper" id="edithidden">
        <div class="profile">
          <div class="content">
            <h1>Edit Profile</h1>
            <form action="">
              <!-- Photo -->
              <fieldset>
                <div class="grid-35">
                  <label for="avatar">Your Photo</label>
                </div>
                <div class="grid-65">
                  <span class="photo" title="Upload your Avatar!"></span>
                  <input type="file" class="btn" />
                </div>
              </fieldset>
              <!-- Username -->
              <fieldset>
                <div class="grid-35">
                  <label for="username">Username</label>
                </div>
                <div class="grid-65">
                  <input type="text" id="username" tabindex="1" />
                </div>
              </fieldset>
              <!-- Password -->
              <fieldset>
                <div class="grid-35">
                  <label for="password">Password</label>
                </div>
                <div class="grid-65">
                  <input type="password" id="password" tabindex="2" />
                </div>
              </fieldset>              
              <!-- Description about User -->
              <fieldset>
                <div class="grid-35">
                  <label for="description">About you</label>
                </div>
                <div class="grid-65">
                  <textarea name="" id="" cols="30" rows="auto" tabindex="3"></textarea>
                </div>
              </fieldset>
              <!-- Email -->
              <fieldset>
                <div class="grid-35">
                  <label for="email">Email Address</label>
                </div>
                <div class="grid-65">
                  <input type="email" id="email" tabindex="4" />
                </div>
              </fieldset>
              <fieldset>
                <input type="button" class="Btn cancel" value="Cancel" />
                <input type="submit" class="Btn" value="Save Changes" />
              </fieldset>
            </form>
          </div>
        </div>
      </div>
      
    </form>
  </div>
</div>
