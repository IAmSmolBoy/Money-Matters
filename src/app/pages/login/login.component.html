<main id="container">
  
  <div class="form-container" id="form-container-1">
    
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="logintitle">
        <h1>Log In</h1>
      </div>
      <div class="form-block">
        <label>Username</label>
        <input formControlName="username" type="text" placeholder="Username">
        <p *ngIf="submitted && loginForm.get('username')?.hasError('required')" class="errorText">Please enter your username</p>
      </div>
      <div class="form-block">
        <label>Password</label>
        <input formControlName="password" type="password" placeholder="Password">
        <p *ngIf="submitted && loginForm.get('password')?.hasError('required')" class="errorText">Please enter your password</p>
      </div>
      <p *ngIf="submitted && incorrectDetails" class="errorText">Your useraname or password was incorrect</p>
      <div class="row justify-content-center">
        <input [disabled]="!loginForm.valid" class="loginbtn" type="submit" value="Login">
      </div>
      <br>
      <p class="signUpText">Forgot your password? Click <a [routerLink]="['/forgetpassword/a']" class="signUpText registertitle">here</a></p>
      <br>
      <p class="signUpText">No Account? <a class="signUpText registertitle" [routerLink]="['/register']">Sign up now!</a></p>
    </form>
  </div>
</main>
